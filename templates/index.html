<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Notes</title>
</head>
<body>
    <h1>Shared Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                
                <a href="{{ url_for('note', id=note._id) }}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('addNote') }}">Add note</a>
</body>
</html>
