<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <title>Noteshare - Dashboard</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Noteshare Dashboard</h1>
            <div class="user-menu">
                <button class="profile-btn">Manage Profile</button>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Dashboard</h2>
            <p>Hi {{username}}, welcome to your dashboard!</p>
            <p>Here you can manage your notes:</p>
            <ul>
                <li><a href="/addNote">Create a new note</a></li>
                <li><a href="/publicNotes">View public notes</a></li>
                <li><a href="/protectedNotes">View your password protected notes</a></li>
                <li><a href="/privateNotes">View your private notes</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>User ID: {{userID}}</p>
    </footer>
</body>
</html>
